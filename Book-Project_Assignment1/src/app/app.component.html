<div class="container">
    <p class="display-2 mt-3 text-center"> Books  </p>
    <hr>

    <table class="table table-hover">
        <thead class="table-primary ">
            <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Book Author</th>
                <th scope="col">Book Language</th>
                <th scope="col">Book Price</th>
                <th scope="col">Book Publish Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data1 of data ; let i=index">
                <td>{{ data1.bookName }}</td>
                <td>{{ data1.bookAuthor }}</td>
                <td>{{ data1.language}}</td>
                <td>{{ data1.price }}</td>
                <td>{{ data1.yearOfPublish }}</td>
                <td>
                    <button type="submit" class="btn btn-danger" (click)="deleteBook(i)">X</button>
                </td>
              </tr>
        </tbody>
    </table>

    <form class="mt-5" (ngSubmit)="addBook(bookAddForm)" #bookAddForm="ngForm">
        <div class='d-flex gap-3'>
            <div class=" mb-3">
                <input type="text" class="form-control" placeholder="Book Name" name="bookName" 
                #bookName="ngModel" [(ngModel)]="books.bookName" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Book Author" name="bookAuthor" #bookAuthor="ngModel" 
                [(ngModel)]="books.bookAuthor" required >
            </div>
            <div class="mb-3 ">
                <input type="text" class="form-control" placeholder="Book Language" name="language" #language="ngModel" 
                [(ngModel)]="books.language" required>
            </div>
            <div class="mb-3 ">
                <input type="number" class="form-control" placeholder="Book Price" name="price" #price="ngModel" 
                [(ngModel)]="books.price" required>
            </div>
            <div class="mb-3 ">
                <input type="number" class="form-control" placeholder="Book Publish Year" name="yearOfPublish" #yearOfPublish="ngModel" 
                [(ngModel)]="books.yearOfPublish" required>
            </div>
            <button type="submit" class=" btn btn-primary btn-sm">Add Book</button>
        </div>
    </form>
</div>
